{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}

	</div>

    {% block footer %}
        <div class="footer">
            <div class="text-footer">
               <h3>контакты</h3>{{ date|date:"Y" }}
            </div>
            <div class="text-footer">
               <h3>полезная информация</h3>

            </div>

        </div>
    {% endblock %}

</body>
</html>
