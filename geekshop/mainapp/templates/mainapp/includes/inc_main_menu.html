<li>
    <a href="{% url 'main' %}"
       class="{% if request.resolver_match.url_name == 'main' %}
                        active
              {% endif %}">
        домой
    </a>
</li>
<li>
    <a href="{% url 'products:products' %}"
       class="{% if 'products' in request.resolver_match.url_name %}
                        active
              {% endif %}">
        продукты
    </a>
</li>
<li>
    <a href="{% url 'contact' %}"
       class="{% if request.resolver_match.url_name == 'contact' %}
                        active
              {% endif %}">
        контакты
    </a>
</li>

    {% if user.is_authenticated %}
    <li>
        <a href="{% url 'auth:edit' %}"
           class="{% if request.resolver_match.url_name == 'profile' %}
                            active
                  {% endif %}">
            {{ user.first_name|default:'Profile' }}
        </a>
    </li>
    <li>
        <a href="{% url 'auth:logout' %}">
            Log Out
        </a>
    </li>
    {% else %}
    <li>
        <a href="{% url 'auth:login' %}">
            Log In
        </a>
    </li>
    {% endif %}
